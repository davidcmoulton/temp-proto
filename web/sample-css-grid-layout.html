<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample page</title>
  <link rel="stylesheet" href="styles/css/styles-css-grid-layout.css">
</head>
<body>

<div class="block block--72">App bar</div>

<div class="grid">

    <div class="steps block block--48">Steps</div>

    <div class="h2 block block--36">H2 element</div>

    <div class="prefill-link block block--24">prefill-link</div>

    <div class="text-input text-input--odd block block--72">text-input</div>

    <div class="text-input text-input--even block block--72">text-input</div>

    <div class="text-input text-input--odd block block--72">text-input</div>

    <div class="text-input text-input--even block block--72">text-input</div>

    <button class="block block--48 button">Button</button>

</div>


</body>
</html>
